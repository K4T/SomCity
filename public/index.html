<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SomCity</title>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/titleScreen.css">
    <link rel="stylesheet" href="css/cityGrid.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/buildMenu.css">
    <link rel="stylesheet" href="css/mainStats.css">
    <link rel="stylesheet" href="css/overlays.css">

    <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="titleScreen">
        <div id="mainMenu">
            <h1>SomCity</h1>
            <div id="mainMenuOptions">
                <div class="mainMenuOption">
                    <div class="backStrip" id="BS-r-mainRoad"></div>Start New
                </div>
                <div class="mainMenuOption">
                    <div class="backStrip" id="BS-r-mainRoad"></div>Load Game
                </div>
                <div class="mainMenuOption">
                    <div class="backStrip" id="BS-r-mainRoad"></div>Options
                </div>
                <div class="mainMenuOption">
                    <div class="backStrip" id="BS-r-mainRoad"></div>About
                </div>
            </div>
        </div>

        <div id="mainMenuInfo">
            <div>by Onekilobit Studios</div>
            <div>PRE-ALPHA BUILD</div>
        </div>

        <video id="titleScreenBG" src="assets/video/lamp.mp4" autoplay loop></video>
    </div>

    <div id="game">
        <header>
            <h2>SomCity</h2>
            <nav>
                <img src="assets/icons/icon-save.png" alt="">
                <img src="assets/icons/icon-settings.png" alt="">
            </nav>
        </header>

        <main id="mainDisplay">
            <div id="myCity" class="city">
                <div id="mainGrid" class="gameGrid"></div>
                <div id="planGrid" class="gameGrid"></div>
            </div>
        </main>

        <aside id="mainStats">
            <div id="mainStat-time" class="mainStatRow"><span>Time: </span><span id="mainStat-time-value">0</span>
            </div>
            <div id="mainStat-population" class="mainStatRow"><span>Population: </span><span
                    id="mainStat-population-value">0</span></div>
            <div id="mainStat-demands" class="mainStatRow">
                <div id="mainStat-demands-bars">
                    <div class="barContainer">
                        <div id="mainStat-demands-bar-r" class="mainStatDemandBar"></div>
                    </div>
                    <div class="barContainer">
                        <div id="mainStat-demands-bar-c" class="mainStatDemandBar"></div>
                    </div>
                    <div class="barContainer">
                        <div id="mainStat-demands-bar-i" class="mainStatDemandBar"></div>
                    </div>
                </div>
                <div id="mainStat-demands-centerline"></div>
            </div>
            <div id="mainStat-money" class="mainStatRow"><span>Money: </span><span
                    id="mainStat-monay-value">$2000</span>
            </div>
        </aside>

        <div class="sideAreas ySideAreas" id="topSideArea"></div>
        <div class="sideAreas xSideAreas" id="rightSideArea"></div>
        <div class="sideAreas ySideAreas" id="downSideArea"></div>
        <div class="sideAreas xSideAreas" id="leftSideArea"></div>

        <div id="buildMenu">
            <div class="category">
                <img src="assets/icons/icon-roads.png" alt="">
                <ul id="r">
                    <li onclick="startBuilding('r-highway')">
                        <div class="backStrip" id="BS-r-highway"></div>Highway (III)
                    </li>
                    <li onclick="startBuilding('r-mainRoad')">
                        <div class="backStrip" id="BS-r-mainRoad"></div>Main road (II)
                    </li>
                    <li onclick="startBuilding('r-street')">
                        <div class="backStrip" id="BS-r-street"></div>Street (I)
                    </li>
                </ul>
            </div>
            <div class="category">
                <img src="assets/icons/icon-zones.png" alt="">
                <ul id="z">
                    <li onclick="startBuilding('z-residential')">
                        <div class="backStrip" id="BS-z-residential"></div>Residential (R)
                    </li>
                    <li onclick="startBuilding('z-commercial')">
                        <div class="backStrip" id="BS-z-commercial"></div>Commercial (C)
                    </li>
                    <li onclick="startBuilding('z-industrial')">
                        <div class="backStrip" id="BS-z-industrial"></div>Industrial (I)
                    </li>
                </ul>
            </div>
            <div class="category noList" id="bulldoze" onclick="startBulldoze()">
                <img src="assets/icons/icon-bulldoze.png" alt="">
            </div>
            <div class="category noList" id="cancel" onclick="stopModification()">
                <img src="assets/icons/icon-cancel.png" alt="">
            </div>
        </div>

        <div id="cellInfo"></div>

        <span id="versionWarn">PRE-ALPHA BUILD<br>Do not share</span>
    </div>


    <script src="js/utility.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/priorityQueue.js"></script>

    <script src="js/drawing.js"></script>

    <script src="js/car.js"></script>
    <script src="js/person.js"></script>
    <script src="js/household.js"></script>

    <script src="js/buildings/building.js"></script>
    <script src="js/buildings/road.js"></script>

    <script src="js/buildings/zones/zone.js"></script>
    <script src="js/buildings/zones/rZone.js"></script>
    <script src="js/buildings/zones/cZone.js"></script>
    <script src="js/buildings/zones/iZone.js"></script>

    <script src="js/mapBuilder.js" defer></script>
    <script src="js/build.js"></script>
    <script src="js/controls.js" defer></script>

    <script src="js/clocks.js"></script>
</body>

</html>
