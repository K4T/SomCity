<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomCity</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/cityGrid.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/buildMenu.css">
</head>
<body>
    <header>
        <h1>SomCity</h1>        
    </header>

    <main id="mainDisplay">
        <div id="myCity" class="city">
            <div id="mainGrid" class="gameGrid"></div>
        </div>
    </main>

    <div class="sideAreas ySideAreas" id="topSideArea"></div>
    <div class="sideAreas xSideAreas" id="rightSideArea"></div>
    <div class="sideAreas ySideAreas" id="downSideArea"></div>
    <div class="sideAreas xSideAreas" id="leftSideArea"></div>


    <div id="buildMenu">
        <div class="category" id="roads">
            <img src="assets/icons/icon-roads.png" alt="">
            <ul>
                <li><div class="backStrip" id="BS-r-highway"></div>Highway</li>
                <li><div class="backStrip" id="BS-r-mainRoad"></div>Main road</li>
                <li><div class="backStrip" id="BS-r-street"></div>Street</li>
            </ul>
        </div>
        <div class="category" id="zones">
            <img src="assets/icons/icon-zones.png" alt="">
            <ul>
                <li><div class="backStrip" id="BS-z-residential"></div>Residential</li>
                <li><div class="backStrip" id="BS-z-commerical"></div>Commercial</li>
                <li><div class="backStrip" id="BS-z-industrial"></div>Industrial</li>
            </ul>
        </div>
    </div>

    
    <script src="js/global.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/mapBuilder.js"></script>
    <script src="js/controls.js" defer></script>

    <script src="js/buildings/road.js"></script>
</body>
</html>
