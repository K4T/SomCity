<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomCity</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/cityGrid.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/buildMenu.css">
</head>
<body>
    <header>
        <h1>SomCity</h1>        
    </header>

    <main id="mainDisplay">
        <div id="myCity" class="city">
            <div id="mainGrid" class="gameGrid"></div>
            <div id="planGrid" class="gameGrid"></div>
        </div>
    </main>

    <div class="sideAreas ySideAreas" id="topSideArea"></div>
    <div class="sideAreas xSideAreas" id="rightSideArea"></div>
    <div class="sideAreas ySideAreas" id="downSideArea"></div>
    <div class="sideAreas xSideAreas" id="leftSideArea"></div>


    <div id="buildMenu">
        <div class="category">
            <img src="assets/icons/icon-roads.png" alt="">
            <ul id="r">
                <li onclick="startBuilding('r-highway')"><div class="backStrip" id="BS-r-highway"></div>Highway (III)</li>
                <li onclick="startBuilding('r-mainRoad')"><div class="backStrip" id="BS-r-mainRoad"></div>Main road (II)</li>
                <li onclick="startBuilding('r-street')"><div class="backStrip" id="BS-r-street"></div>Street (I)</li>
            </ul>
        </div>
        <div class="category">
            <img src="assets/icons/icon-zones.png" alt="">
            <ul id="z">
                <li onclick="startBuilding('z-residential')"><div class="backStrip" id="BS-z-residential"></div>Residential (R)</li>
                <li onclick="startBuilding('z-commercial')"><div class="backStrip" id="BS-z-commercial"></div>Commercial (C)</li>
                <li onclick="startBuilding('z-industrial')"><div class="backStrip" id="BS-z-industrial"></div>Industrial (I)</li>
            </ul>
        </div>
        <div class="category noList" id="bulldoze" onclick="startBulldoze()">
            <img src="assets/icons/icon-bulldoze.png" alt="">
        </div>
        <div class="category noList" id="cancel" onclick="stopModification()">
            <img src="assets/icons/icon-cancel.png" alt="">
        </div>
    </div>

    
    <script src="js/utility.js"></script>
    <script src="js/drawing.js"></script>

    <script src="js/buildings/building.js"></script>
    <script src="js/buildings/road.js"></script>
    <script src="js/buildings/zones/zone.js"></script>
    <script src="js/buildings/zones/rZone.js"></script>
    <script src="js/buildings/zones/cZone.js"></script>
    <script src="js/buildings/zones/iZone.js"></script>
    
    <script src="js/mapBuilder.js" defer></script>
    <script src="js/build.js"></script>
    <script src="js/controls.js" defer></script>    
</body>
</html>
